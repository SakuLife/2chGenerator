name: Generate Video

on:
  schedule:
    # 毎日 4:00 JST (19:00 UTC 前日) → 6:00 JST アップロード
    - cron: '0 19 * * *'
    # 毎日 14:00 JST (05:00 UTC) → 18:00 JST アップロード
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      theme:
        description: '動画のテーマ（空欄でAI自動提案）'
        required: false
        type: string
      no_images:
        description: '画像生成をスキップ'
        required: false
        type: boolean
        default: true
      upload:
        description: 'YouTubeに予約投稿'
        required: false
        type: boolean
        default: true
      publish_hour:
        description: '投稿時刻（JST）: 6 or 18'
        required: false
        type: choice
        options:
          - 'auto'
          - '6'
          - '18'
        default: 'auto'
      record:
        description: 'スプレッドシートに記録'
        required: false
        type: boolean
        default: true

jobs:
  generate:
    runs-on: self-hosted
    timeout-minutes: 60
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
        shell: bash

      - name: Start VOICEVOX (Docker)
        run: |
          docker compose up -d voicevox
          echo "Waiting for VOICEVOX API..."
          for i in {1..30}; do
            sleep 2
            curl -s http://localhost:50021/version > /dev/null 2>&1 && echo "VOICEVOX ready!" && exit 0
            echo "Attempt $i/30..."
          done
          echo "VOICEVOX timeout" && exit 1
        shell: bash

      - name: Create .env from secrets
        shell: bash
        run: |
          cat > .env << EOF
          KIEAI_API_KEY=${{ secrets.KIEAI_API_KEY }}
          KIEAI_API_BASE=https://api.kie.ai
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GOOGLE_CLIENT_SECRETS_FILE=client_secrets.json
          EOF
          sed -i 's/^[[:space:]]*//' .env

      - name: Write client_secrets.json
        continue-on-error: true
        shell: bash
        run: |
          if [ -n "${{ secrets.GOOGLE_CLIENT_SECRETS_JSON_B64 }}" ]; then
            printf '%s' "${{ secrets.GOOGLE_CLIENT_SECRETS_JSON_B64 }}" | tr -d '\n\r' | base64 -d > client_secrets.json
          fi

      - name: Write Google OAuth token (Drive/Sheets用)
        continue-on-error: true
        shell: bash
        run: |
          if [ -n "$TOKEN_B64" ]; then
            printf '%s' "$TOKEN_B64" | tr -d '\n\r' | base64 -d > google_token.json
            cp google_token.json drive_token.json
            cp google_token.json sheets_token.json
            echo "Google OAuth token files created"
          else
            echo "GOOGLE_TOKEN_JSON_B64 not set, skipping Drive/Sheets"
          fi
        env:
          TOKEN_B64: ${{ secrets.GOOGLE_TOKEN_JSON_B64 }}

      # テーマ自動選定（cronまたはtheme未指定時）
      - name: Auto-suggest theme
        if: inputs.theme == '' || github.event_name == 'schedule'
        id: theme
        shell: bash
        run: |
          THEME=$(python -W ignore -c "
          import sys, os, logging
          logging.disable(logging.WARNING)
          sys.path.insert(0, 'src')
          from theme_suggester import ThemeSuggester
          from config import YOUTUBE_API_KEY, GOOGLE_SHEETS_ID
          s = ThemeSuggester(youtube_api_key=YOUTUBE_API_KEY, spreadsheet_id=GOOGLE_SHEETS_ID)
          themes = s.suggest_themes(count=1)
          print(themes[0] if themes else '今日あった面白い話')
          " 2>/dev/null) || THEME="今日あった面白い話"
          echo "THEME=$THEME" >> $GITHUB_OUTPUT
          echo "Selected theme: $THEME"

      - name: Determine publish hour
        id: publish
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            HOUR_UTC=$(date -u +%H)
            if [ "$HOUR_UTC" = "19" ]; then
              echo "HOUR=6" >> $GITHUB_OUTPUT
            else
              echo "HOUR=18" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ inputs.publish_hour }}" != "auto" ] && [ -n "${{ inputs.publish_hour }}" ]; then
            echo "HOUR=${{ inputs.publish_hour }}" >> $GITHUB_OUTPUT
          else
            echo "HOUR=auto" >> $GITHUB_OUTPUT
          fi

      - name: Generate video
        shell: bash
        run: |
          # テーマ決定（手動指定 or 自動提案）
          if [ -n "${{ inputs.theme }}" ]; then
            THEME="${{ inputs.theme }}"
          else
            THEME="${{ steps.theme.outputs.THEME }}"
          fi

          ARGS="--theme \"$THEME\" --auto"

          if [ "${{ inputs.no_images || 'true' }}" = "true" ]; then
            ARGS="$ARGS --no-images"
          fi

          # YouTube アップロード（cron時は常にON）
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ inputs.upload }}" = "true" ]; then
            ARGS="$ARGS --upload"
            # 投稿時刻を明示的に指定
            if [ "${{ steps.publish.outputs.HOUR }}" != "auto" ]; then
              ARGS="$ARGS --publish-hour ${{ steps.publish.outputs.HOUR }}"
            fi
          fi

          # スプレッドシート記録（cron時は常にON）
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ inputs.record }}" = "true" ]; then
            ARGS="$ARGS --record"
          fi

          eval python main.py $ARGS
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

      - name: Upload video artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: generated/*.mp4
          retention-days: 7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generation-logs
          path: generated/logs/
          retention-days: 30

      - name: Stop VOICEVOX
        if: always()
        shell: bash
        run: docker compose down

      - name: Cleanup secrets
        if: always()
        shell: bash
        run: rm -f .env service_account.json client_secrets.json google_token.json drive_token.json sheets_token.json
