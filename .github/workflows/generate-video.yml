name: Generate Video

on:
  schedule:
    # 毎日 4:00 JST (19:00 UTC 前日) → 6:00 JST アップロード
    - cron: '0 19 * * *'
    # 毎日 14:00 JST (05:00 UTC) → 18:00 JST アップロード
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      theme:
        description: '動画のテーマ（空欄でAI自動提案）'
        required: false
        type: string
      no_images:
        description: '画像生成をスキップ'
        required: false
        type: boolean
        default: true
      upload:
        description: 'YouTubeに予約投稿'
        required: false
        type: boolean
        default: true
      publish_hour:
        description: '投稿時刻（JST）: 6 or 18'
        required: false
        type: choice
        options:
          - 'auto'
          - '6'
          - '18'
        default: 'auto'
      record:
        description: 'スプレッドシートに記録'
        required: false
        type: boolean
        default: true

jobs:
  generate:
    runs-on: self-hosted
    timeout-minutes: 60
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start VOICEVOX (Docker)
        shell: pwsh
        run: |
          docker compose up -d voicevox
          Write-Host "Waiting for VOICEVOX API..."
          for ($i = 1; $i -le 30; $i++) {
            Start-Sleep -Seconds 2
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:50021/version" -UseBasicParsing -ErrorAction Stop
              Write-Host "VOICEVOX ready!"
              exit 0
            } catch {
              Write-Host "Attempt $i/30..."
            }
          }
          Write-Host "VOICEVOX timeout"
          exit 1

      - name: Create .env from secrets
        shell: pwsh
        run: |
          @"
          KIEAI_API_KEY=${{ secrets.KIEAI_API_KEY }}
          KIEAI_API_BASE=https://api.kie.ai
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GOOGLE_CLIENT_SECRETS_FILE=client_secrets.json
          "@ | Set-Content -Path .env -Encoding UTF8

      - name: Write client_secrets.json
        continue-on-error: true
        shell: pwsh
        run: |
          $secret = "${{ secrets.GOOGLE_CLIENT_SECRETS_JSON_B64 }}"
          if ($secret) {
            [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($secret)) | Set-Content -Path client_secrets.json -Encoding UTF8
          }

      - name: Write Google OAuth token (Drive/Sheets用)
        continue-on-error: true
        shell: pwsh
        run: |
          $token = "${{ secrets.GOOGLE_TOKEN_JSON_B64 }}"
          if ($token) {
            $decoded = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($token))
            $decoded | Set-Content -Path google_token.json -Encoding UTF8
            Copy-Item google_token.json drive_token.json
            Copy-Item google_token.json sheets_token.json
            Write-Host "Google OAuth token files created"
          } else {
            Write-Host "GOOGLE_TOKEN_JSON_B64 not set, skipping Drive/Sheets"
          }

      # テーマ自動選定（cronまたはtheme未指定時）
      - name: Auto-suggest theme
        if: inputs.theme == '' || github.event_name == 'schedule'
        id: theme
        shell: pwsh
        run: |
          $theme = python -W ignore -c @"
          import sys, logging
          logging.disable(logging.WARNING)
          sys.path.insert(0, 'src')
          from theme_suggester import ThemeSuggester
          from config import YOUTUBE_API_KEY, GOOGLE_SHEETS_ID
          s = ThemeSuggester(youtube_api_key=YOUTUBE_API_KEY, spreadsheet_id=GOOGLE_SHEETS_ID)
          themes = s.suggest_themes(count=1)
          print(themes[0] if themes else '今日あった面白い話')
          "@ 2>$null
          if (-not $theme) { $theme = "今日あった面白い話" }
          "THEME=$theme" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "Selected theme: $theme"

      - name: Determine publish hour
        id: publish
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "schedule") {
            $hourUtc = (Get-Date).ToUniversalTime().Hour
            if ($hourUtc -eq 19) {
              "HOUR=6" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            } else {
              "HOUR=18" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            }
          } elseif ("${{ inputs.publish_hour }}" -ne "auto" -and "${{ inputs.publish_hour }}") {
            "HOUR=${{ inputs.publish_hour }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          } else {
            "HOUR=auto" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Generate video
        shell: pwsh
        run: |
          # テーマ決定
          if ("${{ inputs.theme }}") {
            $theme = "${{ inputs.theme }}"
          } else {
            $theme = "${{ steps.theme.outputs.THEME }}"
          }

          $args = @("--theme", "`"$theme`"", "--auto")

          if ("${{ inputs.no_images }}" -eq "true" -or "${{ inputs.no_images }}" -eq "") {
            $args += "--no-images"
          }

          # YouTube アップロード
          if ("${{ github.event_name }}" -eq "schedule" -or "${{ inputs.upload }}" -eq "true") {
            $args += "--upload"
            if ("${{ steps.publish.outputs.HOUR }}" -ne "auto") {
              $args += "--publish-hour"
              $args += "${{ steps.publish.outputs.HOUR }}"
            }
          }

          # スプレッドシート記録
          if ("${{ github.event_name }}" -eq "schedule" -or "${{ inputs.record }}" -eq "true") {
            $args += "--record"
          }

          $argString = $args -join " "
          Write-Host "Running: python main.py $argString"
          Invoke-Expression "python main.py $argString"
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

      - name: Upload video artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: generated/*.mp4
          retention-days: 7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generation-logs
          path: generated/logs/
          retention-days: 30

      - name: Stop VOICEVOX
        if: always()
        shell: pwsh
        run: docker compose down

      - name: Cleanup secrets
        if: always()
        shell: pwsh
        run: |
          Remove-Item -Force -ErrorAction SilentlyContinue .env, service_account.json, client_secrets.json, google_token.json, drive_token.json, sheets_token.json
