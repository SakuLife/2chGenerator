name: Generate Video

on:
  schedule:
    # 毎日 4:00 JST (19:00 UTC 前日) → 6:00 JST アップロード
    - cron: '0 19 * * *'
    # 毎日 14:00 JST (05:00 UTC) → 18:00 JST アップロード
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      theme:
        description: '動画のテーマ（空欄でAI自動提案）'
        required: false
        type: string
      no_images:
        description: '画像生成をスキップ'
        required: false
        type: boolean
        default: true
      upload:
        description: 'YouTubeに予約投稿'
        required: false
        type: boolean
        default: true
      publish_hour:
        description: '投稿時刻（JST）: 6 or 18'
        required: false
        type: choice
        options:
          - 'auto'
          - '6'
          - '18'
        default: 'auto'
      record:
        description: 'スプレッドシートに記録'
        required: false
        type: boolean
        default: true

concurrency:
  group: video-generation
  cancel-in-progress: true

jobs:
  generate:
    runs-on: self-hosted
    timeout-minutes: 60
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel --break-system-packages
          pip install -r requirements.txt --break-system-packages

      - name: Start VOICEVOX (Docker)
        run: |
          docker-compose down --remove-orphans 2>/dev/null || true
          # 前回のコンテナが残っている場合に備え、ポート50021を占有するコンテナを強制停止
          OLD_CID=$(docker ps -q --filter "publish=50021" 2>/dev/null)
          if [ -n "$OLD_CID" ]; then
            echo "Stopping old container using port 50021: $OLD_CID"
            docker stop "$OLD_CID" 2>/dev/null || true
            docker rm -f "$OLD_CID" 2>/dev/null || true
          fi
          docker-compose up -d voicevox
          echo "Waiting for VOICEVOX API..."
          for i in $(seq 1 30); do
            sleep 2
            if curl -s http://localhost:50021/version > /dev/null 2>&1; then
              echo "VOICEVOX ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
          done
          echo "VOICEVOX timeout"
          exit 1

      - name: Create .env from secrets
        run: |
          cat > .env << 'ENVEOF'
          KIEAI_API_KEY=${{ secrets.KIEAI_API_KEY }}
          KIEAI_API_BASE=https://api.kie.ai
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_CLIENT_SECRETS_FILE=client_secrets.json
          ENVEOF

      - name: Write client_secrets.json
        continue-on-error: true
        run: |
          SECRET="${{ secrets.GOOGLE_CLIENT_SECRETS_JSON_B64 }}"
          if [ -n "$SECRET" ]; then
            echo "$SECRET" | base64 -d > client_secrets.json
          fi

      - name: Write Google OAuth token (Sheets用)
        continue-on-error: true
        run: |
          TOKEN="${{ secrets.GOOGLE_TOKEN_JSON_B64 }}"
          if [ -n "$TOKEN" ]; then
            echo "$TOKEN" | base64 -d > google_token.json
            cp google_token.json sheets_token.json
            echo "Google OAuth token files created"
          else
            echo "GOOGLE_TOKEN_JSON_B64 not set, skipping Sheets"
          fi

      # テーマ自動選定（cronまたはtheme未指定時）
      - name: Auto-suggest theme
        if: inputs.theme == '' || github.event_name == 'schedule'
        id: theme
        run: |
          THEME=$(python3 -W ignore -c "
          import sys, logging
          logging.disable(logging.WARNING)
          sys.path.insert(0, 'src')
          from theme_suggester import ThemeSuggester
          from config import YOUTUBE_API_KEY, GOOGLE_SHEETS_ID
          s = ThemeSuggester(youtube_api_key=YOUTUBE_API_KEY, spreadsheet_id=GOOGLE_SHEETS_ID)
          themes = s.suggest_themes(count=1)
          print(themes[0] if themes else '今日あった面白い話')
          " 2>/dev/null) || THEME="今日あった面白い話"
          if [ -z "$THEME" ]; then THEME="今日あった面白い話"; fi
          echo "THEME=$THEME" >> "$GITHUB_OUTPUT"
          echo "Selected theme: $THEME"

      - name: Determine publish hour
        id: publish
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            HOUR_UTC=$(date -u +%H)
            if [ "$HOUR_UTC" = "19" ]; then
              echo "HOUR=6" >> "$GITHUB_OUTPUT"
            else
              echo "HOUR=18" >> "$GITHUB_OUTPUT"
            fi
          elif [ "${{ inputs.publish_hour }}" != "auto" ] && [ -n "${{ inputs.publish_hour }}" ]; then
            echo "HOUR=${{ inputs.publish_hour }}" >> "$GITHUB_OUTPUT"
          else
            echo "HOUR=auto" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate video
        run: |
          # テーマ決定
          if [ -n "${{ inputs.theme }}" ]; then
            THEME="${{ inputs.theme }}"
          else
            THEME="${{ steps.theme.outputs.THEME }}"
          fi

          ARGS="--theme \"$THEME\" --auto"

          if [ "${{ inputs.no_images }}" = "true" ] || [ -z "${{ inputs.no_images }}" ]; then
            ARGS="$ARGS --no-images"
          fi

          # YouTube アップロード
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ inputs.upload }}" = "true" ]; then
            ARGS="$ARGS --upload"
            if [ "${{ steps.publish.outputs.HOUR }}" != "auto" ]; then
              ARGS="$ARGS --publish-hour ${{ steps.publish.outputs.HOUR }}"
            fi
          fi

          # スプレッドシート記録
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ inputs.record }}" = "true" ]; then
            ARGS="$ARGS --record"
          fi

          echo "Running: python3 main.py $ARGS"
          eval "python3 main.py $ARGS"
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

      - name: Stop VOICEVOX
        if: always()
        run: docker-compose down

      - name: Cleanup secrets
        if: always()
        run: rm -f .env service_account.json client_secrets.json google_token.json sheets_token.json
